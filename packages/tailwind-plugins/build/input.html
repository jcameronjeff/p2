<html>
  <div class="form-group">
    <label>Label</label>
    <div class="text-input-group">
      <span class="text-input-icon">♥</span>
      <span class="text-input-decorator">Pre</span>
      <input type="text" />
      <span class="text-input-decorator">Suf</span>
    </div>
    <div class="help">Helper</div>
  </div>
<div class="form-grop">
    <label>Label</label>
    <div class="text-input-group-sm">
      <span class="text-input-icon">♥</span>
      <span class="text-input-decorator">Pre</span>
      <input type="text" />
      <span class="text-input-decorator">Suf</span>
    </div>
    <div class="help">Helper</div>
  </div>

  <div class="input-group">
    <span class="input-prefix">\$</span>
    <input type="text" placeholder="Text with prefix" />
  </div>

  <div class="input-group">
    <input type="text" placeholder="Text with suffix" />
    <span class="input-suffix">Su</span>
  </div>

  <div class="input-group">
    <span class="input-prefix">CAD</span>
    <input type="text" placeholder="Text with Prefix and Suffix..." />
    <span class="input-suffix">Su</span>
  </div>

  <div class="input-group">
    <span class="input-prefix">Pre</span>
    <input
      type="text"
      placeholder="Placeholder Text..."
      value="Initial default value"
    />
    <span class="input-suffix">Su</span>
  </div>

  <div class="input-group">
    <span class="input-prefix">Pre</span>
    <input
      type="text"
      placeholder="Disabled with prefix and suffix..."
      disabled
    />
    <span class="input-suffix">Su</span>
  </div>

  <div class="form-group">
    <span class="input-prefix">Pre</span>
    <input type="text" placeholder="Readonly..." readonly />
    <span class="input-suffix">Su</span>
  </div>
  <div class="f-grp">
    <label>Lbl</label>
    <div class="i-grp">
      <span class="i">♥</span>
      <span class="d">Pre</span>
      <input type="text" />
      <span class="d">Suf</span>
    </div>
    <div class="help">Helper</div>
  </div>
  
  <div class="f-grp">
    <label>Lbl</label>
    <div class="i-grp i-grp-sm">
      <span class="i">♥</span>
      <span class="d">Pre</span>
      <input type="text" />
      <span class="d">Suf</span>
    </div>
    <div class="help">Helper</div>
  </div>
</html>

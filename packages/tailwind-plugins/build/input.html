<html>

<h1> Input Sizing</h1>
  <div class="form-group mt-3">
    <label>Small</label>
    <div class="text-input-group-sm">
      <span class="text-input-icon">♥</span>
      <span class="text-input-decorator">Pre</span>
      <input type="text" placeholder="Placeholder"/>
      <span class="text-input-decorator">Suf</span>
    </div>
    <div class="help">Helper</div>
  </div>

  <div class="form-group mt-3">
    <label>Default</label>
    <div class="text-input-group">
      <span class="text-input-icon">♥</span>
      <span class="text-input-decorator">Pre</span>
      <input type="text" placeholder="Placeholder"/>
      <span class="text-input-decorator">Suf</span>
    </div>
    <div class="help">Helper</div>
  </div>
  
  <div class="form-group mt-3">
    <label>Label</label>
    <div class="text-input-group-lg">
      <span class="text-input-icon">♥</span>
      <span class="text-input-decorator">Pre</span>
      <input readonly type="text" value="Placeholder"/>
      <span class="text-input-decorator">Suf</span>
    </div>
    <div class="help">Helper</div>
  </div>

<h1>Input States</h1>
<div class="form-group mt-3">
  <label>Disabled</label>
  <div disabled aria-disabled=“true" class="text-input-group readonly">
    
    <span class="text-input-decorator"><span class="text-input-icon">♥</span></span>
    <input disabled type="text" placeholder="Placeholder"/>
    <span class="text-input-decorator">Suf</span>
  </div>
  <div class="help">Helper</div>
</div>
 
<div class="form-group mt-3">
  <label>Label</label>
  <div	aria-disabled=“true" class="text-input-group-lg readonly">
    <span class="text-input-icon">♥</span>
    <span class="text-input-decorator">Pre</span>
    <input aria-readonly=“true” readonly type="text" placeholder="Placeholder"/>
    <span class="text-input-decorator">Suf</span>
  </div>
  <div class="help">Helper</div>
</div>
 
</html>

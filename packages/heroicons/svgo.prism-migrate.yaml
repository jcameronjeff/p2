'plugins':
  - 'removeDimensions': true
  - 'removeXMLNS': false
  - 'sortAttrs': true
  - 'removeAttrs':
      attrs:
        - 'fill'
        - 'stroke'
        - 'path:stroke-width'
        - 'viewBox'
  - 'addAttributesToSVGElement':
      attributes:
        - 'fill': 'currentColor'
        - 'aria-hidden': 'true'
        - 'viewBox': '-2 -2 20 20'

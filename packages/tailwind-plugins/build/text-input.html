<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inputs</title>
    <link rel="stylesheet" type="text/css" href="./output.css" />
  </head>
  <body></body>
</html>
<html>
  <h1>Input Sizing</h1>
  <div class="mt-3 form-group">
    <label class="text-input-label">Small</label>
    <div class="text-input-group text-input-group-sm">
      <span class="text-input-icon">♥</span>
      <span class="text-input-decorator">Pre</span>
      <input type="text" placeholder="Placeholder" />
      <span class="text-input-decorator">Suf</span>
    </div>
  </div>

  <div class="mt-3 form-group">
    <label class="text-input-label">Default</label>
    <div class="text-input-group">
      <span class="text-input-icon">♥</span>
      <span class="text-input-decorator">Pre</span>
      <input type="text" placeholder="Placeholder" />
      <span class="text-input-decorator">Suf</span>
    </div>
  </div>

  <div class="mt-3 form-group">
    <label class="text-input-label">Label</label>
    <div class="text-input-group text-input-group-lg">
      <span class="text-input-icon">♥</span>
      <span class="text-input-decorator">Pre</span>
      <input readonly type="text" value="Placeholder" />
      <span class="text-input-decorator">Suf</span>
    </div>
  </div>

  <h1>Input States</h1>
  <div class="mt-3 form-group">
    <label class="text-input-label">Disabled</label>
    <div class="text-input-group text-input-group-disabled">
      <span class="text-input-decorator"
        ><span class="text-input-icon">♥</span></span
      >
      <input disabled type="text" placeholder="Placeholder" />
      <span class="text-input-decorator">Suf</span>
    </div>
  </div>

  <div class="mt-3 form-group">
    <label class="text-input-label">Readonly</label>
    <div
      class="text-input-group text-input-group-lg text-input-group-read-only"
    >
      <span class="text-input-icon">♥</span>
      <span class="text-input-decorator">Pre</span>
      <input readonly type="text" placeholder="Placeholder" />
      <span class="text-input-decorator">Suf</span>
    </div>
  </div>
</html>
